<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inicio</title>
    <style>
      body {
        background: url("Imagenes/fondo2.jpg");
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <h1><b>Página Inicio</b></h1>
    <p><u>Bienvenido a la página de Inicio</u></p>
    <link rel="icon" href="Iconos/cryptocurrency.ico" />

    <header>
      <p><b>Logos Gamers</b></p>
      <img
        src="Imagenes/logos1.jpg"
        alt="Logo del Proyecto"
        width="200"
        height="200"
      />
    </header>

    <main>
      <section>
        <h1>Venta de Componetes de PC Gamers</h1>

        <img
          src="Imagenes/pc.jpg "
          alt="Imagen Pc Gamers"
          width="500"
          height="400"
        />

        <hr />
        <br />

        <h1>Como Funciona un PC Gamers en dos minutos.</h1>
        <video width="350" height="250" controls mute autoplay>
          <source src="Video/videoPC.mp4" type="video/mp4" />
          <source src="Video/videoPC.ogg" type="video.ogg" />
          <track
            src="Subtitulos/subPc.vtt"
            kind="subtitles"
            srclang="es"
            label="Español"
            default
          />

          Tu navegador no es compatible con el video Mp4.
        </video>

        <br />

        <iframe
          width="560"
          height="315"
          src="https://www.youtube.com/embed/3Y8DQI5Otcg?si=sleXdFr5bAMfE4qJ"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </section>
    </main>

    <h5><a href="ejercicio2.html">Volver al Comienzo</a></h5>
  </body>
</html>
